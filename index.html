<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello OpenCV.js</title>
</head>

<body>
    <h2>Hello OpenCV.js</h2>
    <p id="status">OpenCV.js is loading...</p>
    <div>
        <div class="inputoutput">
            <img id="imageSrc" alt="No Image" />
            <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutputOriginal"></canvas>
            <div class="caption">Original Image</div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutputProcessed"></canvas>
            <div class="caption">Processed Image</div>
        </div>
    </div>
    <!-- Include the separate JavaScript files -->
    <script type="text/javascript" src="imageProcessing.js"></script>
    <script type="text/javascript" src="opencvInit.js"></script>
    <script async src="opencv.js" type="text/javascript"></script>
</body>

</html>
